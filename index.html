<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Letícia Rodrigues - Dev Front-end">
  <meta name="keywords"
    content="site,criação site,desenvolvimento web,página,fazer site,html,css,javascprit,slides,slider,carrossel,android,ios,windows phone,mobile,software,slider leticia,leticia rodrigues,projetos leticia,apple,windows,linux,ubuntu">
  <meta name="title" content="Letícia Rodrigues | Coding Bootcamp Interactive Card Details Form">
  <meta name="description" content="Letícia Rodrigues - desenvolvedora front-end.">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <title>Letícia Rodrigues | Interactive Card Details Form</title>

</head>

<body>
  <main class="w-full md:flex md:justify-between md:items-center mx-auto">
    <div class="absolute top-0 left-0 -z-30 h-full w-full md:w-1/3 overflow-hidden">
      <img src="assets/images/bg-main-mobile.png" alt="Background" class="md:hidden w-full object-cover">
      <img src="assets/images/bg-main-desktop.png" alt="Background" class="hidden md:block w-full h-full object-cover">
    </div>

    <div class="w-full md:container h-full md:h-screen md:px-4 xl:px-20 mx-auto grid md:grid-cols-2 md:gap-6 lg:gap-16 items-center md:justify-between">
      <section class="flex flex-col pt-6 px-4 sm:px-8 sm:pt-12 md:p-0 sm:gap-4 md:gap-8 md:flex-col-reverse">
        <div class="w-full overflow-hidden flex justify-end">
          <img src="assets/images/bg-card-back.png" alt="Verso cartão" width="447" height="245" class="w-[320px] sm:w-[400px] md:w-[300px] lg:w-[420px]">
          <span id="cvv" class="absolute z-20 font-space-grotesk font-medium text-white text-base pt-[74px] pr-[35px] sm:pt-[95px] sm:pr-[45px] md:pt-[69px] md:pr-[40px] lg:pt-[100px] lg:pr-[50px]">000</span>
        </div>
        <div class="absolute top-[160px] sm:relative sm:top-0 w-fit overflow-hidden flex justify-start">
          <img src="assets/images/bg-card-front.png" alt="Frente cartão" width="447" height="245" class="w-[320px] sm:w-[400px] md:w-[300px] lg:w-[420px]">
          <div class="absolute p-6 h-full w-full flex flex-col justify-between">
            <img src="assets/images/card-logo.svg" alt="Logo cartão" width="87" height="44" class="w-16 lg:w-20">
            <div class="flex flex-col gap-2">
              <span id="numero-cartao" class="font-space-grotesk font-medium text-white text-xl md:text-lg lg:text-2xl tracking-widest">0000 0000 0000 0000</span>
              <div class="flex justify-between">
                <span id="nome" class="font-space-grotesk font-medium text-white text-xs lg:text-sm tracking-wider uppercase">Nome do titular</span>
                <span id="data" class="font-space-grotesk font-medium text-white text-xs lg:text-sm tracking-wider">00/0000</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="px-6 pt-40 sm:pt-12 md:p-0 flex">
        <form id="form" class="flex flex-col">
          <label for="input-nome">Nome do titular</label>
          <input id="input-nome" type="text" placeholder="Ex.: Jane Appleseed">
          <p id="erro-nome" class="hidden">Não pode ficar em branco</p>
          <label for="input-numero-cartao">Número do cartão</label>
          <input id="input-numero-cartao" type="number" max="4" placeholder="Ex.: 1234 5678 9123 0000">
          <p id="erro-numero-cartao" class="hidden">Número inválido</p>
          <div class="flex items-end w-full gap-6">
            <div class="flex flex-col w-2/4">
              <label>Validade (MM/YYYY)</label>
              <div class="flex gap-3">
                <label for="input-mes" class="hidden"></label>
                <input id="input-mes" type="number" placeholder="MM" class="w-1/2">
                <label for="input-ano" class="hidden"></label>
                <input id="input-ano" type="number" placeholder="YYYY" class="w-1/2">
              </div>
              <p id="erro-data" class="hidden">Data inválida</p>
            </div>
            <div class="flex flex-col w-2/4">
              <label for="input-cvv">CVV</label>
              <input id="input-cvv" type="number" placeholder="Ex.: 123" class="w-full">
              <p id="erro-cvv" class="hidden">Código inválido</p>
            </div>
          </div>
          <button id="btn-confirmar" type="button"
            class="w-full bg-roxo-escuro rounded-md p-4 mt-6 font-space-grotesk font-medium text-white text-base text-center transition-all duration-300 hover:shadow-roxo/30 hover:shadow-lg">Confirmar</button>
        </form>

        <div id="mensagem-sucesso" class="hidden flex-col justify-center items-center w-full pt-8 md:pt-0">
          <img src="assets/images/icon-complete.svg" alt="Ícone de sucesso" width="80" height="80" class="w-1/4 md:w-1/5">
          <h2 class="font-space-grotesk font-medium text-center text-roxo-escuro text-3xl md:text-3xl lg:text-4xl uppercase tracking-widest pt-10">Obrigado!</h2>
          <p class="font-space-grotesk font-medium text-center text-roxo-acinzentado text-base lg:text-lg pt-6">Adicionamos os detalhes do seu cartão</p>
          <button id="btn-prosseguir" type="button" class="bg-roxo-escuro font-space-grotesk font-medium text-white text-center text-base w-3/4 md:w-3/4 p-4 mt-12 rounded-md transition-all duration-300 hover:shadow-roxo/30 hover:shadow-lg">Prosseguir</button>
        </div>
      </section>
    </div>
  </main>

  <footer class="md:absolute md:z-50 md:bottom-0 w-full pt-20 lg:pt-28 pb-4">
    <p class="font-kumbh font-normal text-sm text-center text-roxo-acinzentado">Challenge by <a class="italic text-azul"
        href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.<br>
      Coded by <a class="italic text-azul" href="https://leticyaalbuquerque.github.io/">Letícia Rodrigues</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
